<!DOCTYPE html>
<html>
  <head>
      <title>table</title>
   </head>
   <body>
    <table border="1" style="width: 200px; height: 200px;">
         <tr>
            <td rowspan = "4">1</td>
            <td colspan = "4">2</td>
            
         </tr>
         <tr>
            <td rowspan = "2">3</td>
            <td>4</td>
            <td>5</td>
         </tr>
         <tr>
            
            <td colspan = "2">6</td>
         </tr>
         <tr>
            <td>7</td>
            <td colspan="2">8</td>
            
         </tr>
      </table>
   </body>
</html>
